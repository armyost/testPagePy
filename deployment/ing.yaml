apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hellopython
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: hellopython
                port: 
                  number: 8090
